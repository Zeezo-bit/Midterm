<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Addition and Multiplication Operators</h1>
    <h2>Answer will show in console</h2>
    
    <script>

    function calculating(num1, num2, operator) {
        if (operator === '+') {
            return num1 + num2;
        } else if (operator === '*') {
            return num1 * num2;
        } else {
            return "Use + and * only";
        }
    }
    let resultAddition = calculating(5,5, '+');
    let resultMultiplication = calculating(5,2, '*');
    
    console.log("Addition Result:", resultAddition);      
    console.log("Multiplication Result:", resultMultiplication); 
    
    </script>   
</body>
</html>
